<!DOCTYPE html>

<html>

<head>
	<title>RiotGames Udacity Dashboard</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>
	<div id="top" class="container-fluid">
		<div class="row align-items-center">
			<div class="col-2 ml-5">
				<img id="riot-logo" class="img-fluid" alt="Riot Games Logo" src="/static/img/riotgameslogo.png">
			</div>
			<div class="col-1 text-center h3">
				<span id="plus" class="font-weight-bold">+</span>
			</div>
			<div class="col-4">
				<img id="udacity-logo" class="img-fluid" src="/static/img/udacitylogo.png">
			</div>
		</div>		
	</div>
	
	<hr>
	
	<div class="container-fluid mt-3 sticky-top">
		<nav class="navbar navbar-expand-lg navbar-light bg-light" >
			<span class="navbar-brand">Links of Interest:</span>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
  			</button>
  			<div class="collapse navbar-collapse" id="navbarNav">
  				<div class="navbar-nav">
					<a class="nav-item nav-link" href="https://www.riotgames.com">About Riot Games</a>
					<a class="nav-item nav-link" href="https://www.leagueoflegends.com">About League of Legends</a>
					<a class="nav-item nav-link "href="https://www.udacity.com/course/data-analyst-nanodegree--nd002">About Udacity</a>
				</div>
			</div>
		</nav>
	</div>
	
	<div id="middle-info" class="container mt-3">
	
		<h2 id="tag-line">League of Legends Data Dashboard</h2>
		
		<div id="photos" class="row align-items-center">
			<div class="col">
				<img class="character img-fluid img-thumbnail" src="/static/img/character5.jpg">
			</div>
			<div class="col">
				<img class="character img-fluid img-thumbnail" src="/static/img/character1.jpg">
			</div>
			<div class="col">
				<img class="character img-fluid img-thumbnail" src="/static/img/character2.jpg">
			</div>
			<div class="col">
				<img class="character img-fluid img-thumbnail" src="/static/img/character3.jpg">
			</div>
			<div class="col">
				<img class="character img-fluid img-thumbnail" src="/static/img/character4.jpg">
			</div>
		</div>
	</div>
	
	<div id="charts" class="container mt-3 text-center">
		<div class="row">
			<div class="col-8">
<!-- 
				<h3 class="chart-header mt-3">{{ids[0]}}</h3>
 -->
				<div id="{{ids[0]}}"></div>
			</div>
			<div class="col-4">
				<div class="row">
					<div class="col mini-box">
<!-- 
						<h3 class="chart-header mt-3">{{ids[1]}}</h3>
 -->
						<div id="{{ids[1]}}"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="row mb-5">
			<div class="col">	
				<div id="chart3">
<!-- 
					<h3 class="chart-header mt-3">{{ids[2]}}</h3>
 -->
					<div id="{{ids[2]}}"></div>
				</div>
			</div>
			<div class="col">
				<div id="chart4">
<!-- 
					<h3 class="chart-header mt-3">{{ids[3]}}</h3>
 -->
					<div id="{{ids[3]}}"></div>
				</div>
			<div>
		</div>
	</div>
		
	<div id="footer" class="container"></div>
</body>


<footer>

    <script type="text/javascript">
    	var graphs = {{graphJSON | safe}};
		var ids = {{ids | safe}};
		for(var i in graphs) {
			Plotly.plot(ids[i], // the ID of the div, created above
				graphs[i].data,
				graphs[i].layout || {});
		}
    </script>
</footer>


</html>
